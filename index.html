<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="etch.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico">
  <link rel="stylesheet" href="style.css">
  <title>Etch-a-Sketch</title>
</head>
<body>
  
  <div class="etch-border">
    <h1 class="text">Etchy Sketch</h1>
    
    <div class="main-section">
      <div class="canvas">

      </div>
      
      <div class="options">
        <input class="color-picker" type="color" value="#bab8ba">

        <button>Prismatic Mode</button>
        <button>Eraser</button>
        <button id="clear-button">Clear Canvas</button>

        <div class="canvas-options">
          <p id="slider-value" class="text">16 x 16</p>
          <input class="slider" type="range" min="1" max="100" value="16">
        </div>      
      </div>
    </div>

    <div class="footer text">
      Created by Haris
    </div>
    
    
  </div>

</body>
</html>
